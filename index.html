<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <!-- link fafa icons -->
    <script src="https://use.fontawesome.com/3eab98dfdd.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Issue-Tracker</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Issue-Tracker  change <small>by coding <a href="https://github.com/ZhenyaDope">Zhenya Dope</a></small></h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputsForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Description the issue ...">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select type="text" class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedInput" placeholder="Enter responsible ...">
                </div>
                <button type="submit" class="btn btn-primary btnAdd">Add</button>
            </form>
        </div>
        <div class="col-lg-12 ">
            <div id="issueList">
            </div>
        </div>
        <div class="footer">
            <p>Created by Zhenya Dope</p>
        </div>
    </div>


    
<!-- script generate unique hash -->
<script src="https://chancejs.com/chance.min.js"></script>
<!-- --------------------------- -->
<script src="js/script.js"></script>
</body>
</html>
